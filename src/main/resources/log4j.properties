og4j.appender.stdout=org.apache.log4j.ConsoleAppender
og4j.appender.stdout.Target=System.out
og4j.appender.stdout.layout=org.apache.log4j.EnhancedPatternLayout
og4j.appender.stdout.layout.ConversionPattern=[%-5p] %d{yyyy-MM-dd HH:mm:ss,SSS} [%t]:%c:%L#%M() %m%n

log4j.logger.org.apache.http.impl.conn.PoolingHttpClientConnectionManager=INFO

